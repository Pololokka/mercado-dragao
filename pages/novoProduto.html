<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/css/styles.css">
    <title>Mercado do Dragão | Produtos</title>
</head>
<body>
    <header class="cabecalho">
        <h1 class="titulo titulo__cabecalho"><a href="#">Mercado do Dragão</a></h1>
        <p class="subtitulo texto__cabecalho">Os melhores tesouros para a sua mesa!</p>
    </header>

    <section class="menu">
        <input type="button" id="btn-label">
        <label for="btn-label" id="btn" class="menu__botao"></label>

        <div class="menu__container--fecha" id="menu">
            <ul class="menu__nav--lista">
                <li class="menu__nav--item">
                    <a href="../index.html" class="subtitulo menu__nav--link">Home</a>
                </li>
                <li class="menu__nav--item">
                    <a href="produtos.html" class="subtitulo menu__nav--link">Produtos</a>
                </li>
                <li class="menu__nav--item">
                    <a href="carrinho.html" class="subtitulo menu__nav--link">Carrinho</a>
                </li>
                <li class="menu__nav--item">
                    <a href="#" class="subtitulo menu__nav--link">Adicionar</a>
                </li>
            </ul>

            <input type="button" id="btn-fecha-label">
            <label for="btn-fecha-label" id="btn-fecha" class="menu__botao--fecha"></label>
        </div>
    </section>

    <main>
        <section class="add-produto">
            <label for="img" class="subtitulo label__add">Link da Imagem</label>
            <input type="text" name="img" id="img" class="texto input__add" placeholder="https://cdn.discordapp.com/attachments/621499803884584998/1076243333531324576/rex.png" data-addImg>
            <label for="alt" class="subtitulo label__add">Alt da Imagem</label>
            <input type="text" name="alt" id="alt" class="texto input__add" placeholder="Descreva brevemente a imagem" data-addAlt>
            <label for="nome" class="subtitulo label__add">Nome</label>
            <input type="text" name="nome" id="nome" class="texto input__add" placeholder="Nome do produto" data-addNome>
            <label for="descricao" class="subtitulo label__add">Descrição</label>
            <textarea name="descricao" id="descricao" cols="20" rows="5" maxlength="150" class="texto input__add" placeholder="Descreva o produto em até 150 caracteres" data-addDesc></textarea>
            <label for="preco" class="subtitulo label__add">Preço</label>
            <input type="number" name="preco" id="preco" placeholder="120,00" class="texto input__preco" data-addPreco>
            <label for="oferta" class="subtitulo">Em oferta?</label>
            <input type="checkbox" name="oferta" id="oferta" data-addOferta>

            <input type="button" value="Adicionar Item" class="subtitulo produto__botao" data-addBtn>

        </section>
    </main>

    <footer class="rodape">
        <p class="subtitulo rodape--texto">Site desenvolvido por Vitor Bulbovas</p>
        <p class="texto rodape--texto">Me encontre nas redes sociais!</p>
        <a href="https://www.instagram.com/vitorbulbovas/" target="_blank" class="texto rodape--link">Instagram</a>
        <a href="https://github.com/Pololokka" target="_blank" class="texto rodape--link">Git</a>
        <a href="https://www.linkedin.com/in/vitor-bulbovas-852348187/" target="_blank" class="texto rodape--link">Linkedin</a>
    </footer>
    
    <script src="../assets/js/menu.js"></script>
    <script src="../assets/js/arrayProdutos.js"></script>
    <script src="../assets/js/arrayOfertas.js"></script>
    <script src="../assets/js/addProduto.js"></script>
</body>
</html>
